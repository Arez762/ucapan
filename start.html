<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Background music -->
    <audio id="backgroundMusic" autoplay muted loop>
        <source src="asset/mp3hbd.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div>
        <section class="active">
            <div class="card">
                <div class="icon">
                    <img src="asset/birthday-cake.gif" alt="" width="100" height="100">
                </div>
                <p>ðŸŽ‰ Happy Birthday ðŸŽ‰</p>
                <p>Athaya</p>
            </div>
        </section>
        <!-- Additional sections ... -->

        <button id="nextBtn">Lanjut</button>
    </div>

    <script src="confetti.js"></script>
    <!-- Confetti JS -->
    <script>
        const startConfettiLoop = () => confetti.start();
        const stopConfettiLoop = () => confetti.stop();
        startConfettiLoop();

        const backgroundMusic = document.getElementById('backgroundMusic');

        // Unmute audio after short delay (or once page has loaded)
        window.addEventListener('load', () => {
            setTimeout(() => {
                backgroundMusic.muted = false; // Unmute the music
            }, 1000); // Adjust the delay if needed
        });

        // Logic for sections and next button
        const sections = document.querySelectorAll('section');
        let currentSection = 0;
        const nextBtn = document.getElementById('nextBtn');

        nextBtn.addEventListener('click', () => {
            sections[currentSection].classList.remove('active');
            currentSection++;

            if (currentSection < sections.length) {
                sections[currentSection].classList.add('active');
            } else {
                stopConfettiLoop();
                nextBtn.disabled = true;
                nextBtn.textContent = 'Loading...';
                setTimeout(() => {
                    const whatsappNumber = "+6285822940742";
                    const message = encodeURIComponent("");
                    window.location.href = `https://wa.me/${whatsappNumber}?text=${message}`;
                }, 2000);
            }
        });
    </script>
</body>

</html>
